---
layout: default
title: Enketo Blog
---

<div id="home">
  <article id="post">
    <h2>{{ site.posts[0].title }}</h2>
      <div class="date">{{site.posts[0].author}}, {{site.posts[0].date | date_to_string}}</div>
      {{ site.posts[0].content }}
  </article>
  <h1>Past Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span>&nbsp;&nbsp;&raquo;&nbsp;&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
